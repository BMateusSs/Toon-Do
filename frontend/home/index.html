<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
    <script src="https://kit.fontawesome.com/bfe862fe78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="all-content">
        <div class="main-menu">
            <button class="menu-button active" data-page="home">
                <i class="fa-solid fa-house fa-2x"></i>
            </button>
            <button class="menu-button" data-page="projects">
                <i class="fa-solid fa-briefcase fa-2x"></i>
            </button>
            <button class="menu-button" data-page="habits">
                <i class="fa-solid fa-glass-water fa-2x"></i>
            </button>
            <button class="menu-button" data-page="user-info">
                <i class="fa-solid fa-user fa-2x"></i>
            </button>
            <button class="menu-button" data-page="config">
                <i class="fa-solid fa-gear fa-2x"></i>
            </button>
        </div>
        <div class="container main-content">
            
            <div class="content-block active-content" id="home">
                <div class="section">
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Seus hábitos</h1>
                    </div>
                    <div class="today-habits"></div>
                </div>

                <div class="section" >
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Tarefas para hoje</h1>
                    </div>
                    <div class="tasks-today"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Projetos recentes</h1>
                    </div>
                    <div class="recent-projects"></div>
                </div>
            </div>

            <div class="content-block " id="projects">
                <div class="section">
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Em andamento</h1>
                    </div>
                    <div class="progress-projects"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Finalizados</h1>
                    </div>
                    <div class="finished-projects"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h1 class="header-title barlow-bold">Não iniciados</h1>
                    </div>
                    <div class="pending-projects"></div>
                </div>
            </div>

            <div class="content-block " id="kanban">
                <div class="project-header">
                <div class="project-details">
                    <h1 class="project-title barlow-bold"></h1>
                </div>
                
                <div class="project-stats">
                    <div class="progress-bar-container">
                        <div class="progress-bar" ></div>
                    </div>
                    <span class="progress-text barlow-bold" id="progress-text"></span>
                    <span class="progress-text barlow-bold" id="total-tasks"></span>
                </div>

            </div>
                <div class="kanban-container">
                <div class="kaban-column" >
                    <div class="kaban-header">
                        <h3 class="kanban-title barlow-bold">Pendente</h3>
                        <h3 class="barlow-bold">...</h3>
                    </div>
                    <div class="kanban-content" id="kanban-pending">

                    </div>
                    <button class="kaban-button">
                        <p class="barlow-bold">+ Adicioner nova tarefa</p>
                    </button>
                </div>

                <div class="kaban-column" >
                    <div class="kaban-header">
                        <h3 class="kanban-title barlow-bold">Fazendo</h3>
                        <h3 class="barlow-bold">...</h3>
                    </div>
                    <div class="kanban-content" id="kanban-progress">

                    </div>
                    <button class="kaban-button">
                        <p class="barlow-bold">+ Adicioner nova tarefa</p>
                    </button>
                </div>

                <div class="kaban-column" >
                    <div class="kaban-header">
                        <h3 class="kanban-title barlow-bold">Finalizado</h3>
                        <h3 class="barlow-bold">...</h3>
                    </div>
                    <div class="kanban-content" id="kanban-finished">

                    </div>
                    <button class="kaban-button">
                        <p class="barlow-bold">+ Adicioner nova tarefa</p>
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../utils/methods.js"></script>
    <script type="module" src="../utils/useFetch.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
