<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
    <script src="https://kit.fontawesome.com/bfe862fe78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <i class="fa-solid fa-list-check fa-2x"></i>
        </div>
        
        <div class="title-search">
            <h1 class="barlow-bold main-title">Organiza-Aí</h1>

            <div class="search"></div>
        </div>
        

        <div class="bell-image">
            <i class="fa-regular fa-bell fa-2x"></i>
            <div class="image-name">
                <div class="image">B</div>
                <p class="name">Bruno M.</p>
            </div>
            
        </div>
    </header>

    <div>
        <button class="menu-button">
            <i class="fa-solid fa-house fa-2x"></i>
        </button>
        <button class="menu-button">
            <i class="fa-solid fa-briefcase fa-2x"></i>
        </button>
        <button class="menu-button">
            <i class="fa-solid fa-glass-water fa-2x"></i>
        </button>
        <button class="menu-button">
            <i class="fa-solid fa-user fa-2x"></i>
        </button>
        <button class="menu-button">
            <i class="fa-solid fa-gear fa-2x"></i>
        </button>
    </div>
    <div class="container">
       <div class="content-block active-content">
            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Seus hábitos</h1>
                </div>
                <div class="today-habits"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Tarefas para hoje</h1>
                </div>
                <div class="tasks-today"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Projetos recentes</h1>
                </div>
                <div class="recent-projects"></div>
            </div>
        </div>

        <div class="content-block ">
            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Em andamento</h1>
                </div>
                <div class="starting-projects"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Finalizados</h1>
                </div>
                <div class="finished-projects"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h1 class="header-title barlow-bold">Não iniciados</h1>
                </div>
                <div class="pending-projects"></div>
            </div>
        </div>


    </div>
    <script type="module" src="../utils/methods.js"></script>
    <script type="module" src="../utils/useFetch.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
